<!DOCTYPE html>
<html>
  <head>
    <title>AI Finance Tips</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1>AI-Powered Personal Finance Tips</h1>
    <form method="POST" class="mb-4">
      <div class="mb-3">
        <label>Monthly Income</label>
        <input type="number" class="form-control" name="income" required />
      </div>
      <div class="mb-3">
        <label>Monthly Expenses</label>
        <input type="number" class="form-control" name="expenses" required />
      </div>
      <div class="mb-3">
        <label>Monthly Savings Goal</label>
        <input
          type="number"
          class="form-control"
          name="savings_goal"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Get AI Tips</button>
    </form>
    {% if ai_tips %}
    <div class="alert alert-info">
      <h4>Your Personalized Tips:</h4>
      <p>{{ ai_tips }}</p>
    </div>
    {% endif %}
  </body>
</html>
